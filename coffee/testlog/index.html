<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!--The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    </head>
    <body>
        <h1>Đăng nhập</h1>
        <div id="formContainer">
            <input type="email" id="email" placeholder="Your Email..." />
            <input type="password" id="password" placeholder="Your Pass" />

            <button type="button" id="signUp" onclick="signUp();">Sign Up</button>
            <button type="button" id="signIn" onclick="signIn();">Sign In</button>
            <button type="button" id="signOut" onclick="signOut();">Sign Out</button>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
